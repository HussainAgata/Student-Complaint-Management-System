<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/List-of-Courses-Offered-in-Ahman-Pategi-University-Kwara-State.webp" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complaint Management System</title>
</head>
<body>
    <!--start-->
    <div class="container">
        <div class="form-card">
            <!--logo-->
            <div class="logo"><img src="images/List-of-Courses-Offered-in-Ahman-Pategi-University-Kwara-State.webp" alt=""></div>
            <!--h3-->
            <h3 style="color: rgb(8, 8, 131);">Make Your Complain</h3>
            <!--form-->
            <form id="complaintForm">

                <!--student anme-->
                <div>
                    <label for="username">Name:</label>
                <input type="text" id="username" name="username" required> 
                </div>

                <!--Reg No-->
                <div>
                    <label for="matricNo">Matric No:</label>
                    <input type="text" name="matricNo" id="matricNo" required>
                </div>

                <!--Department-->
                <div>
                    <label>Department</label>
                    <input type="text" id="department" name="department" required>
                <!--<select>
                    <option value="">Select Department</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    
                </select> 
                -->
                </div>

                <!--Faculty-->
                <div>
                    <label>Faculty:</label>
                <select id="faculty" name="faculty" required>
                    <option value="">Select Faculty</option>
                    <option value="faculty of science and computing">Faculty of Science and Computing</option>
                    <option value="faculty of humanities, social and management sciences">Faculty of Humanities, Social and Management Sciences</option>
                    <option value="faculty of education">Faculty of Education</option>
                </select> 
                </div>

                <!--email-->
                <div>
                    <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> 
                </div>

                <!--Phone No-->
                <div>
                    <label for="phone">phone No:</label>
                <input type="tel" id="phone" name="phone" part="[0-9]{10}" required> 
                </div>

                <div>
                    <label>Nature Of Complaint</label>
                <select id="nature" name="nature">
                    <option value="">Nature Of Complaint</option>
                    <option value="departmental complain">Departmental Complain</option>
                    <option value="faculty complain">Faculty Complain</option>
                    <option value="report lecturer">Report Lecturer</option>
                    <option value="others
                    ">Others</option>
                </select> 
                </div>

                
                <!--Text area-->
                <div class="txt">
                    <label for="message"> </label>
                <textarea name="complaint" id="complaint" rows="8" cols="30" placeholder="Write Your Complain"></textarea> <br>

                </div>
                <!--btn-->
                <div class="buttons">
                    <button type="reset" class="clear-btn" style="background-color: red;">Clear</button>
                <button class="button" class="submit-btn" onclick="sendEmail()" >Submit</button>
                </div>
                
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdeliver.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
