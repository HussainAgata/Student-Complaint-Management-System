<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/List-of-Courses-Offered-in-Ahman-Pategi-University-Kwara-State.webp" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complaint Management System</title>
</head>
<body>
    <!--start-->
    <div class="container">
        <div class="form-card">
            <!--logo-->
            <div class="logo"><img src="images/List-of-Courses-Offered-in-Ahman-Pategi-University-Kwara-State.webp" alt=""></div>
            <!--h3-->
            <h3 style="color: rgb(8, 8, 131);">Make Your Complain</h3>
            <!--form-->
            <form action="">

                <!--student anme-->
                <div>
                    <label>Name:</label>
                <input type="text" required> 
                </div>

                <!--Reg No-->
                <div>
                    <label>Reg No:</label>
                    <input type="text" required>
                </div>

                <!--Department-->
                <div>
                    <label>Department</label>
                <select>
                    <option value="">Select Department</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    <option value="">Computer</option>
                    
                </select> 
                </div>

                <!--Faculty-->
                <div>
                    <label>Faculty:</label>
                <select>
                    <option value="">Select Faculty</option>
                    <option value="">Natural And Applied Sciences</option>
                    <option value="">Natural And Applied Sciences</option>
                    <option value="">Natural And Applied Sciences</option>
                    <option value="">Natural And Applied Sciences</option>
                    <option value="">Natural And Applied Sciences</option>
                    <option value="">Natural And Applied Sciences</option>
                </select> 
                </div>

                <!--email-->
                <div>
                    <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> 
                </div>

                <!--Phone No-->
                <div>
                    <label for="phone">phone No:</label>
                <input type="tel" id="phone" name="phone" part="[0-9]{10}" required> 
                </div>

                <div>
                    <label>Nature Of Complaint</label>
                <select>
                    <option value="">Nature Of Complaint</option>
                    <option value="">Departmental Complain</option>
                    <option value="">Faculty Complain</option>
                    <option value="">Report Lecturer</option>
                    <option value="">Others</option>
                </select> 
                </div>

                
                <!--Text area-->
                <div class="txt">
                    <label for="message"></label>
                <textarea name="message" id="message" rows="8" cols="30" placeholder="Write Your Complain"></textarea> <br>

                </div>
                <!--btn-->
                <div class="button">
                    <a href="index.html" class="btn" style="color: red;">Clear</a>
                <button class="btn">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
